databases:
  - name: balance-game-db
    databaseName: balance_game_db
    user: balance_game_user
    region: singapore

services:
  - type: web
    name: balance-game-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    repo: https://github.com/your-username/Balance_Game.git # 실제 레포 주소로 변경 필요
    branch: main
    region: singapore
    plan: free
    buildCommand: echo "Build completed"
    startCommand: java -Xmx400m -Xms200m -XX:MaxMetaspaceSize=96m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:NewRatio=1 -XX:+UseContainerSupport -Dspring.profiles.active=prod -Dserver.port=$PORT -jar app.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: balance-game-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://balancegame-delta.vercel.app,http://localhost:3000
      - key: GOOGLE_CLIENT_ID
        sync: false # 수동으로 설정
      - key: GOOGLE_CLIENT_SECRET
        sync: false # 수동으로 설정
      - key: KAKAO_CLIENT_ID
        sync: false # 수동으로 설정
      - key: KAKAO_CLIENT_SECRET
        sync: false # 수동으로 설정
      - key: NAVER_CLIENT_ID
        sync: false # 수동으로 설정
      - key: NAVER_CLIENT_SECRET
        sync: false # 수동으로 설정