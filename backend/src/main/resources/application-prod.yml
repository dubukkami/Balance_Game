spring:
  # PostgreSQL ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì • (Neon DB)
  datasource:
    url: ${DATABASE_URL}  # Railwayì—ì„œ ìë™ ì„¤ì •
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    
    # ì»¤ë„¥ì…˜ í’€ ìµœì í™” (ë¬´ë£Œ í”Œëœ ê³ ë ¤)
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:1}
      idle-timeout: ${DB_IDLE_TIMEOUT:300000}      # 5ë¶„
      max-lifetime: ${DB_MAX_LIFETIME:1200000}     # 20ë¶„
      connection-timeout: ${DB_CONNECTION_TIMEOUT:20000}  # 20ì´ˆ
      leak-detection-threshold: ${DB_LEAK_DETECTION:60000}  # 1ë¶„

  # H2 ì½˜ì†” ë¹„í™œì„±í™” (ë³´ì•ˆ)
  h2:
    console:
      enabled: false

  # JPA ì„¤ì • (ìš´ì˜ìš©)
  jpa:
    hibernate:
      ddl-auto: update  # ìš´ì˜ì—ì„œëŠ” ìŠ¤í‚¤ë§ˆ ë³´ì¡´
    show-sql: false   # ì„±ëŠ¥ìƒ SQL ë¡œê¹… ë¹„í™œì„±í™”
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  # CORS ì„¤ì • (ìš´ì˜ ë„ë©”ì¸)
  web:
    cors:
      allowed-origins: ${FRONTEND_URL}  # Vercel ë°°í¬ URL
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      allowed-headers: "*"
      allow-credentials: true
    resources:
      add-mappings: false  # ì •ì  ë¦¬ì†ŒìŠ¤ ë¹„í™œì„±í™”

  # OAuth2 ì„¤ì • (ìš´ì˜)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${BACKEND_URL}/login/oauth2/code/google
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${BACKEND_URL}/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
              - profile_image
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${BACKEND_URL}/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - profile_image
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # Jackson ì§ë ¬í™” ìµœì í™”
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false

